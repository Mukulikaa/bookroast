<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}" />
      <link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}">
   
      {% if title %}
      <title> {{ title }}</title>
      {% else %}
      <title>BookRoast</title>
      {% endif %}

   </head>
   <body>
      
         <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #000000;">
            <div class="navbar-header">
               <a href="{{ url_for('index1') }}">
                  <img src="{{ url_for('static', filename='images/icon.jpg') }}">
               </a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup">
                  <span class="navbar-toggler-icon"></span>
               </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
               <ul class="nav navbar-nav ml-auto">
                  <li class="nav-item nav-link"><a style="color: white;" href="{{ url_for('index1') }}">Home</a></li>
                  <li class="nav-item nav-link"><a style="color: white;" href="{{ url_for('index1') }}">Hi, {{ current_user.fname }} {{ current_user.lname }}</a></li>
                  <li class="nav-item nav-link"><a style="color: white;" href="{{ url_for('logout') }}">Log Out</a></li>
               </ul>
            </div>
         </nav>
         <div class="container-fluid" id="searchbar">
            <form action="{{url_for('search')}}" method="POST">
              <div class="input-group md-form form-sm form-1 pl-0">
                  <input class="form-control my-0 py-1" type="text" name="search" placeholder="Search  for a book by title, author..." aria-label="Search">
                  <button class="btn btn-light about-button" role="button" type="submit">Search</button>
              </div>
            </form>
         </div>
      
      {% block content %}
      {% endblock %}
      <footer>
         <div class="footer">
            <div class="footer-social-icons">
              <ul class="social-icons">
                  <li><strong><span>&copy; 2020 Made by Mukulika Pahari</span></strong></li>
              </ul>
            </div>
         </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   </body>
</html>
